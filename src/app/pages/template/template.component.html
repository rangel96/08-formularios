<h4>Formularios <small> Template </small></h4>
<button class="btn btn-outline-primary" routerLink="/reactivo">Reactivo</button>
<hr>

<form autocomplete="off" (ngSubmit)="saveForm(form)" #form="ngForm">

  <div>

    <div class="form-group row mb-2">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               placeholder="Nombre"
               required
               minlength="3"
               #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese mínimo 3 letras</small>
      </div>
    </div>

    <div class="form-group row mb-2">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"
               placeholder="Apellido"
               required
               minlength="5"
               #apellido="ngModel">
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese mínimo 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row mb-2">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="email"
             [class.is-invalid]="email.invalid && email.touched"
             [ngModel]="usuario.email"
             placeholder="Correo electrónico"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel">
      <small *ngIf="email.invalid && email.touched" class="form-text text-danger">Ingrese un correo válido</small>
    </div>
  </div>

  <div class="form-group row mb-2">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">

      <!--<input class="form-control"
             type="email"
             name="email"
             [class.is-invalid]="email.invalid && email.touched"
             [ngModel]="usuario.email"
             placeholder="Correo electrónico"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel">-->
      <select class="form-select"
              id="inputGroupSelect01"
              name="pais"
              [disabled]="paises.length === 0"
              [class.is-invalid]="pais.invalid && pais.touched"
              [ngModel]="usuario.pais"
              required
              #pais="ngModel">
        <option selected></option>
        <option *ngFor="let pais of paises" [value]="pais.codigo"> {{ pais.nombre }} </option>
      </select>
      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Elija un país</small>
    </div>
  </div>

  <div class="form-group row mb-2">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio"
               value="M"
               name="genero"
               [class.is-invalid]="genero.invalid && genero.touched"
               [ngModel]="usuario.genero"
               required
               #genero="ngModel">
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio"
               value="F"
               name="genero"
               [class.is-invalid]="genero.invalid && genero.touched"
               [ngModel]="usuario.genero"
               required
               #genero="ngModel">
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <br>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="d-grid gap-2 col-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
